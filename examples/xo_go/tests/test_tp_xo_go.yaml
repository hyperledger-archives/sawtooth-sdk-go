version: "2.1"

services:

  xo-tp-go:
    build:
      context: ../../..
      dockerfile: examples/xo_go/Dockerfile-installed
    image: sawtooth-xo-tp-go:$ISOLATION_ID
    command: xo-tp-go -vv -C tcp://test-xo-tp-go:4004
    stop_signal: SIGKILL

  test-xo-tp-go:
    image: xo-tests:$ISOLATION_ID
    build:
      context: ../
      dockerfile: ./xo-tests.dockerfile
    image: xo-tests:$ISOLATION_ID
    expose:
      - 4004
    command: nose2-3
        -v
        -s /data/tests/xo
        test_tp_xo
    stop_signal: SIGKILL
    environment:
      TEST_BIND: "tcp://eth0:4004"
      PYTHONPATH: "/data/tests/xo/"

version: "2.1"

services:

  settings-tp:
    image: hyperledger/sawtooth-settings-tp
    depends_on:
      - validator
    command: settings-tp -vv -C tcp://validator:4004
    stop_signal: SIGKILL

  intkey-tp-go:
    image: sawtooth-intkey-tp-go:$ISOLATION_ID
    build:
      context: ../../..
      dockerfile: examples/intkey_go/Dockerfile-installed-${DISTRO}
    depends_on:
      - validator
    command: intkey-tp-go -v -C tcp://validator:4004
    stop_signal: SIGKILL

  validator:
    image: hyperledger/sawtooth-validator
    expose:
      - 4004
      - 5050
    command: "bash -c \"\
        sawadm keygen && \
        sawset genesis \
          -k /etc/sawtooth/keys/validator.priv \
          -o config-genesis.batch && \
        sawadm genesis config-genesis.batch && \
        sawtooth-validator -v \
            --endpoint tcp://validator:8800 \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
            --bind consensus:tcp://eth0:5050 \
    \""
    stop_signal: SIGKILL


  rest-api:
    image: hyperledger/sawtooth-rest-api
    expose:
      - 8008
    depends_on:
      - validator
    command: sawtooth-rest-api -v --connect tcp://validator:4004 --bind rest-api:8008
    stop_signal: SIGKILL

  devmode-rust-engine:
    image: hyperledger/sawtooth-devmode-engine-rust
    expose:
      - 5050
    depends_on:
      - validator
    command: devmode-engine-rust -v --connect tcp://validator:5050
    stop_signal: SIGKILL

  test-intkey-smoke-go:
    image: intkey-tests:$ISOLATION_ID
    build:
      context: ../
      dockerfile: ./intkey-tests.dockerfile
    depends_on:
      - validator
      - rest-api
      - intkey-tp-go
      - settings-tp
    command: nose2-3
        -v
        -s /data/tests/intkey
        test_intkey_smoke.TestIntkeySmoke
    stop_signal: SIGKILL

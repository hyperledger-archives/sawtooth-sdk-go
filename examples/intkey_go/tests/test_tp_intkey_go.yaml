version: "2.1"

services:

  intkey-tp-go:
    build:
      context: ../../..
      dockerfile: examples/intkey_go/Dockerfile-installed-${DISTRO}
    image: sawtooth-intkey-tp-go:$ISOLATION_ID
    command: intkey-tp-go -vv -C tcp://test-intkey-tp-go:4004
    stop_signal: SIGKILL

  test-intkey-tp-go:
    image: intkey-tests:$ISOLATION_ID
    build:
      context: ../
      dockerfile: ./intkey-tests.dockerfile
    image: intkey-tests:$ISOLATION_ID
    expose:
      - 4004
    command: nose2-3
        -v
        -s /data/tests/intkey
        test_tp_intkey
    stop_signal: SIGKILL
    environment:
      TEST_BIND: "tcp://eth0:4004"
      PYTHONPATH: "/data/tests/intkey/"
